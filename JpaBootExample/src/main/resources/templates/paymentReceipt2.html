<head>

<base th:replace="fragments/header :: header-css" />

<style type="text/css">

.text-danger strong {
    		color: #9f181c;
		}
		.receipt-main {
			background: #ffffff none repeat scroll 0 0;
			border-bottom: 20px solid #333333;
			border-top: 12px solid #9f181c;
			margin-top: 15px;
			margin-bottom: 5px;
			padding: 15px 20px !important;
			position: relative;
			box-shadow: 0 1px 21px #acacac;
			color: #333333;
			font-family: open sans;
		}
		.receipt-main p {
			color: #333333;
			font-family: open sans;
			line-height: 1.42857;
		}
		.receipt-footer h1 {
			font-size: 15px;
			font-weight: 400 !important;
			margin: 0 !important;
		}
		.receipt-main::after {
			background: #414143 none repeat scroll 0 0;
			content: "";
			height: 5px;
			left: 0;
			position: absolute;
			right: 0;
			top: -13px;
		}
		.receipt-main thead {
			background: #414143 none repeat scroll 0 0;
		}
		.receipt-main thead th {
			color:#fff;
		}
		.receipt-right h5 {
			font-size: 16px;
			font-weight: bold;
			margin: 0 0 7px 0;
		}
		.receipt-right p {
			font-size: 12px;
			margin: 0px;
		}
		.receipt-right p i {
			text-align: center;
			width: 18px;
		}
		.receipt-main td {
			padding: 9px 20px !important;
		}
		.receipt-main th {
			padding: 13px 20px !important;
		}
		.receipt-main td {
			font-size: 13px;
			font-weight: initial !important;
		}
		.receipt-main td p:last-child {
			margin: 0;
			padding: 0;
		}	
		.receipt-main td h2 {
			font-size: 20px;
			font-weight: 900;
			margin: 0;
			text-transform: uppercase;
		}
		.receipt-header-mid .receipt-left h1 {
			font-weight: 100;
			margin: 34px 0 0;
			text-align: right;
			text-transform: uppercase;
		}
		.receipt-header-mid {
			margin: 24px 0;
			overflow: hidden;
		}
		
		#container {
			background-color: #dcdcdc;
		}

</style>

</head>

<body>
 
 <div th:replace="fragments/header :: header"> </div>
 
<h2 id="result" style="color:#FF0000" th:text="${result}"></h2> 

<div class="container">
	<div class="row">
		
        <div class="receipt-main col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
            <div class="row">
    			<div class="receipt-header">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="receipt-left">
							<img class="img-responsive" alt="iamgurdeeposahan" src="http://bootsnipp.com/img/avatars/bcf1c0d13e5500875fdd5a7e8ad9752ee16e7462.jpg" style="width: 71px; border-radius: 43px;">
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 text-right">
						<div class="receipt-right">
							<h5>Saurav Dairy</h5>
							<p>+91 98298832454 <i class="fa fa-phone"></i></p>
							<p>ratneshyadav@gmail.com <i class="fa fa-envelope-o"></i></p>
							<p>India <i class="fa fa-location-arrow"></i></p>
						</div>
					</div>
				</div>
            </div>
			
			<div class="row">
				<div class="receipt-header receipt-header-mid">
					<div class="col-xs-6 col-sm-6 col-md-6 text-left">
						<div class="receipt-right">
							<h5 th:text="${ledger.user.name}" style="display: inline;"></h5> <h5 style="display: inline;"><small th:text="'&nbsp;&nbsp;&nbsp;|&nbsp; &nbsp; &nbsp; Lucky Number &nbsp;:&nbsp;&nbsp;'+${ledger.user.userId}">  </small></h5> <br />
							<div th:if="${ledger.user.mobileNumber != ''}"><p style="display: inline;"><b>Mobile :  </b> </p> <p th:text="'&nbsp;+91 '+${ledger.user.mobileNumber}" style="display: inline;"></p> <br /> </div>
						    <div th:if="${ledger.user.email != ''}"> <p style="display: inline;"><b>Email :   </b> </p> <p th:text="'&nbsp;'+${ledger.user.email}" style="display: inline;"></p>  <br /> </div>
							<div th:if="${ledger.user.address != ''}"><p style="display: inline;"><b>Address : </b> </p> <p th:text="'&nbsp;'+${ledger.user.address}" style="display: inline;"></p> <br /> </div>
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="receipt-left">
							<h2 th:text="'RECEIPT #' +' '+ ${receiptNumber}"></h2>
						</div>
					</div>
				</div>
            </div>
			
            <div>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Liter#</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                    
                        <tr>
                            <td class="col-md-7">Payment for May 2016</td>
                            <td th:text="${cowMilkQuantity}" class="col-md-2"></td>
                            <td class="col-md-3"> <i class="fa fa-inr" th:text="'&nbsp;'+${cowMilkAmount}+ '/-'" ></i> </td> 
                        </tr>
                        <tr>
                            <td class="col-md-7">Cow</td>
                              <td th:text="${cowMilkQuantity}" class="col-md-2"></td>
                            <td class="col-md-3"> <i class="fa fa-inr" th:text="'&nbsp;'+${cowMilkAmount}+ '/-'" ></i> </td> 
                        </tr>
                        <tr>
                            <td class="col-md-7">Buffalo</td>
                             <td th:text="${buffaloMilkQuantity}" class="col-md-2"></td>
                            <td class="col-md-3"> <i class="fa fa-inr" th:text="'&nbsp;'+${buffaloMilkAmount}+ '/-'" ></i> </td> 
                        </tr>
                      
                       
                        <tr>
                            <td class="text-right" colspan="2">
                                <p>
                                   <strong>Total Amount: </strong>
                                </p>
                                <p>
                                    <strong>Paid Amount: </strong>
                                </p>
							    <p>
                                    <strong>Balance Due: </strong>
                                </p>
							</td>
							
                            <td>
	                            <p>
	                                <strong><i class="fa fa-inr" th:text="'&nbsp;'+${finalAmount}+ '/-'" ></i> </strong>
	                            </p>
	                            <p>
	                                <strong><i class="fa fa-inr" th:text="'&nbsp;'+${paidAmount}+ '/-'" ></i> </strong>
	                            </p>
								<p>
	                                <strong><i class="fa fa-inr" th:text="'&nbsp;'+${remaningAmount}+ '/-'" ></i></strong>
	                            </p>
							</td>
                        </tr>
                        <tr>
                           
                            <td colspan="2" class="text-right"><h2><strong>Total: </strong></h2></td>
                            <td class="text-left text-danger"><h2><strong><i class="fa fa-inr" th:text="'&nbsp;'+${paidAmount}+ '/-'" ></i></strong></h2></td>
                        </tr>
                    </tbody>
                </table>
            </div>
			
			<div class="row">
				<div class="receipt-header receipt-header-mid receipt-footer">
					<div class="col-xs-8 col-sm-8 col-md-8 text-left">
						<div class="receipt-right">
							<p style="display: inline;"><b>Date :</b></p> <p style="display: inline;" th:text="'&nbsp;'+${#temporals.day(date)} +' '+ ${#temporals.monthNameShort(date)} +' '+ ${#temporals.year(date)} +' ('+${#temporals.dayOfWeekNameShort(date)}+')'"> </p>
							<h5 style="color: rgb(140, 140, 140);">Thank you for your business!</h5>
						</div>
					</div>
					<div class="col-xs-4 col-sm-4 col-md-4">
						<div class="receipt-left">
							<h1>Signature</h1>
						</div>
					</div>
				</div>
            </div>
     		  
        </div>    
        
              <button type="button" class="btn btn-primary btn-lg btn-block">
                    Print <span class="glyphicon glyphicon-print"></span>
              </button>
          
	</div>
</div>
            
              
</body>

</html>
