<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">



function namecopy(val){
	
	var price = $("#name").val();
	
	$('#firstname').val(price*2);
}
</script>


</head>
<body>
    <h1>Hello World!</h1>
    <form th:action="@{save}" th:object="${dailyTransaction}" method="post">
         
    
      
<label for="first_name">First Name</label>
<input type="number" id="name" onchange="namecopy(this.value)" name="name" />

<label for="surname">Surname</label>
<input type="text" id="surname" name="surname" />

<label for="firstname">Firstname</label>
<input type="number" id="firstname" name="firstname" disabled="disabled" />
     
        <label>UserId: </label>  
        <input type="number" th:field="*{user.userId}" /> 
           
        <label>UserName: </label>  
        <input type="text" th:field="*{user.name}" /> 
           
        <label>Date Time: </label>
        <input type="datetime-local" th:field="*{createdDateTime}" placeholder="dd-MM-yyyy HH:mm"/>
     
        <label>DayType: </label>
        <input type="text" th:field="*{dayType}"/>
        
        <label>Quantity: </label>
        <input type="text" th:field="*{milkQuantity}"/>
         
        <label>MilkType: </label>
        <input type="text" th:field="*{milkType}"/>
       
        <label>Price: </label>
        <input type="text" th:field="*{perLiterPrice}"/>
        
        <label>TotalAmount: </label>
        <input type="text" th:field="*{totalAmount}"/>
        
        <label>FAT: </label>
        <input type="text" th:field="*{fat}"/>
        
        <label>SNF: </label>
        <input type="text" th:field="*{snf}"/>
        
 
        <input type="submit" value="Submit"/>
    </form>
     <div th:if="${result} != null"> <h3 th:text="${result}"></h3> </div>
     

<h1>Format manually</h1>

<p th:text="${#temporals.format(localDateTime, 'dd-MM-yyyy HH:mm')}"></p>

<input type="date" th:value="${#dates.createNow()}" />

   
    
</body>
</html>
