<html xmlns:th=“http://www.thymeleaf.org”>


<head>

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body>

<h2 id="result" style="color:#FF0000" th:text="${result}"></h2> 


<div class="container">
    <div class="row">
        <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <address>
                        <strong>Krishna Milk Dairy</strong>
                        <br>
                        Shivpur
                        <br>
                        Madhya Pradesh, CA 90026
                        <br>
                        <abbr th:text="${ledger.user.mobileNumber}" title="Phone"></abbr>
                    </address>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <p>
                      <em th:text="'Date:' +' '+ ${#temporals.day(ledger.transactionDate)} +' '+ ${#temporals.monthNameShort(ledger.transactionDate)} +' '+ ${#temporals.year(ledger.transactionDate)} +' ('+${#temporals.dayOfWeekNameShort(ledger.transactionDate)}+')'"></em>
                    </p>
                    <p>
                        <em th:text="'Receipt #:' +' '+ ${receiptNumber}"> </em>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                    <h1>Receipt</h1>
                </div>
                
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Liter#</th>
                            <th class="text-center">Price</th>
                            <th class="text-center">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-md-9"><em>Cow Milk</em></td>
                            <td th:text="${cowMilkQuantity}" class="col-md-1" style="text-align: center"> 2 </td>
                            <td class="col-md-1 text-center">13 -/rs</td>
                            <td class="col-md-1 text-center">26 -rs</td>
                        </tr>
                        <tr>
                            <td class="col-md-9"><em>Buffalo Milk</em></td>
                            <td th:text="${buffaloMilkQuantity}" class="col-md-1" style="text-align: center"> 23 </td>
                            <td class="col-md-1 text-center">48 Rs.</td>
                            <td class="col-md-1 text-center">1254 Rs.</td>
                        </tr>
                      
                        <tr>
                            <td></td>
                            <td></td>
                            <td class="text-right">
                            <p>
                                <strong>Subtotal:</strong>
                            </p>
                            <p>
                                <strong>Tax:</strong>
                            </p></td>
                            <td class="text-center">
                            <p>
                                <strong>$6.94</strong>
                            </p>
                            <p>
                                <strong>$6.94</strong>
                            </p></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td class="text-right"><h4><strong>Total:</strong></h4></td>
                            <td class="text-center text-danger"><h4><strong th:text="${finalAmount}">$31.53</strong></h4></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary btn-lg btn-block">
                    Print <span class="glyphicon glyphicon-print"></span>
                </button>
            </div>
        </div>
    </div>
</div>


</body>

</html>
