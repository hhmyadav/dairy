<!DOCTYPE html>
<html xmlns:th=“http://www.thymeleaf.org”>

<head>


<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
<!------ Include the above in your HEAD tag ---------->

<title>Transactions Details</title>
</head>

<body>



<div class="container-fluid">
    <div class="panel panel-success">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-3">
            <h2 class="text-center pull-left" style="padding-left: 30px;"> <span class="glyphicon glyphicon-list-alt"> </span> Details </h2>
            <input type="text" id="datepicker" placeholder="start date" name="date" class="form-control input-md" ></input>
          </div>
          <div class="col-xs-9 col-sm-9 col-md-9">
         
            <div class="col-xs-12 col-sm-12 col-md-12">
              <div class="col-xs-12 col-md-4">
                <label> Search by Date</label>
                <div class="form-group">
                  <div class="input-group">
                    <input type="text" class="form-control input-md" name="search">
                    <div class="input-group-btn">
                      <button type="button" class="btn btn-md btn-warning"> <span class=" glyphicon glyphicon-search"></span></button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="panel-body table-responsive">
        <table class="table table-hover">
                      <thead>
                            <tr>
                                <th>User Id</th>
                                <th>User Name</th>
                                <th>Transaction Date</th>
                                <th>DayType</th>
                                <th>Payment By</th>
                                <th>Payment Type</th>
                                <th>Payment Summary</th>
                                <th>Amount</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="transaction: ${ledgers}">
                                <td th:text="${transaction.user.userId}"></td>
                                <td th:text="${transaction.user.name}"></td>
                                <td th:text="${#temporals.day(transaction.transactionDate)} +' '+ ${#temporals.monthNameShort(transaction.transactionDate)} +' '+ ${#temporals.year(transaction.transactionDate)} +' ('+${#temporals.dayOfWeekNameShort(transaction.transactionDate)}+')'"></td>
                                <td th:text="${transaction.dayType}"></td>
                                <td th:text="${transaction.paymentBy}"></td>
                                <td th:text="${transaction.paymentType}"></td>
                                <td th:text="${transaction.paymentSummary}"></td> 
                                <td th:text="${transaction.amount}"></td>
                             </tr> 
                        </tbody>
        </table>
      </div>

      <div class="panel-footer">
        <div class="row">
          <div class="col-lg-12">
            <div class="col-md-8">
              </div>
              <div class="col-md-4">
              <p class="muted pull-right"><strong> © 2017 All rights reserved </strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
