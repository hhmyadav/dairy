<html xmlns:th=“http://www.thymeleaf.org”>


<head>

<base th:replace="fragments/header :: header-css" />

</head>

<body>
 
 <div th:replace="fragments/header :: header"> </div>
 
<h2 id="result" style="color:#FF0000" th:text="${result}"></h2> 


<div class="container">
    <div class="row">
        <div class="well col-xs-10 col-sm-10 col-md-6 col-xs-offset-1 col-sm-offset-1 col-md-offset-3">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <address>
                        <strong>Sourav Milk Dairy</strong>
                        <br>
                        Shivpur
                        <br>
                        Madhya Pradesh, CA 90026
                        <br>
                        <abbr th:text="${ledger.user.mobileNumber}" title="Phone"></abbr>
                    </address>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 text-right">
                    <p>
                      <em th:text="'From Date:' +' '+ ${#temporals.day(fromDate)} +' '+ ${#temporals.monthNameShort(fromDate)} +' '+ ${#temporals.year(fromDate)} +' ('+${#temporals.dayOfWeekNameShort(fromDate)}+')'"></em>
                    </p>
                    <p>
                      <em th:text="'To Date:' +' '+ ${#temporals.day(toDate)} +' '+ ${#temporals.monthNameShort(toDate)} +' '+ ${#temporals.year(toDate)} +' ('+${#temporals.dayOfWeekNameShort(toDate)}+')'"></em>
                    </p>
                    <p>
                        <em th:text="'Receipt #:' +' '+ ${receiptNumber}"> </em>
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="text-center">
                 <h3>Himanshu Yadav</h3>
                    <h1>Receipt</h1>
                </div>
                
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Liter#</th>
                           
                            <th class="text-center">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="col-md-9"><em>Cow Milk</em></td>
                            <td th:text="${cowMilkQuantity}" class="col-md-1" style="text-align: center"></td>
                            
                            <td th:text="'₹' +' '+ ${cowMilkAmount}+ ' /-'" class="col-md-1 text-center"></td>
                        </tr>
                        <tr>
                            <td class="col-md-9"><em>Buffalo Milk</em></td>
                            <td th:text="${buffaloMilkQuantity}" class="col-md-1" style="text-align: center"></td>
                          
                            <td th:text="'₹' +' '+ ${buffaloMilkAmount}+ ' /-'" class="col-md-1 text-center"></td>
                        </tr>
                      
                        <tr>
                            <td></td>
                            <td></td>
                           
                            <td class="text-right">
                            <p>
                                <strong th:text="'Subtotal:'+'&nbsp'+'₹' +' '+ ${finalAmount}+ ' /-'"></strong>
                            </p>
                           </td>
                        </tr>
                     
                        <tr>
                            <td class="text-left"><h5><strong>Remaning Balance:</strong> <strong th:text="'₹' +' '+ ${remaningAmount}+ ' /-'"></strong></h5></td>
                            <td class="text-center"><h4><strong>PaidAmount:</strong></h4></td>
                            <td class="text-right text-danger"><h4><strong th:text="'₹' +' '+ ${paidAmount}+ ' /-'"></strong></h4></td>
                        </tr>
                        
                          
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary btn-lg btn-block">
                    Print <span class="glyphicon glyphicon-print"></span>
                </button>
            </div>
        </div>
    </div>
</div>


</body>

</html>
